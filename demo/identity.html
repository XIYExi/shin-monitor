<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义身份</title>
</head>
<body>
    <script src="../dist/shin.aio.js"></script>
    <script>
      shin.setParams({
        token: 'pwstrick',
        identity: {
          getFunc: (params => {
            params.identity.value = 'test';
          })
        }
      });
    </script>
</body>
