<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>监控打印</title>
    <script src="../dist/shin.umd.js"></script>
    <script>
        shin.setParams({
          token: 'pwstrick',
          crash: {
            isOpen: false
          },
          console: {
            isFilterLogFunc: (desc) => desc && desc.indexOf('Agora-SDK') >= 0
          }
        });
        console.log('test', 'pwstrick');
        console.log({ name: 'strick' });
        console.error({'msg': '自定义错误'});
        console.error(new Error('error 504'));
    </script>
</head>
<body>
</body>
</html>
